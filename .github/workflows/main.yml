name: Weekly Rank Report

on:
  schedule:
    - cron: '0 9 * * 1'   # Runs every Monday at 9 AM UTC
  workflow_dispatch:       # Allows manual trigger

jobs:
  generate-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Create GSC key file
        run: echo '${{ secrets.GSC_SERVICE_ACCOUNT_KEY }}' > gsc-key.json

      - name: Run weekly rank report
        run: npm run rank:weekly -- --days 28 --key ./gsc-key.json --siteUrl https://www.convert-craft.com/ --top 10 --minImpressions 1 --opportunityCtr 0.05

      - name: Upload report artifact
        uses: actions/upload-artifact@v4
        with:
          name: weekly-rank-report-${{ github.run_id }}
          path: rank-reports/*.md
