name: Weekly Rank Report

on:
  schedule:
    - cron: '0 9 * * 1'
  workflow_dispatch:

permissions:
  contents: read

jobs:
  weekly-rank-report:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          echo "github.workspace=${GITHUB_WORKSPACE}"
          pwd
          ls -la "${GITHUB_WORKSPACE}"
          if [ ! -f "${GITHUB_WORKSPACE}/package.json" ]; then
            echo "package.json not found in ${GITHUB_WORKSPACE}" >&2
            exit 2
          fi
          npm install --prefix "${GITHUB_WORKSPACE}" --ignore-scripts

      - name: Write GSC service account key
        env:
          SA_JSON: ${{ secrets.GSC_SERVICE_ACCOUNT_KEY }}
        run: |
          if [ -z "$SA_JSON" ]; then
            echo "Missing secret: GSC_SERVICE_ACCOUNT_KEY" >&2
            exit 2
          fi
          printf '%s' "$SA_JSON" > ./gsc-key.json

      - name: Run weekly rank report
        env:
          GSC_SITE_URL: ${{ secrets.GSC_SITE_URL }}
        run: |
          SITE_URL_VALUE="${GSC_SITE_URL:-https://www.convert-craft.com/}"
          npm --prefix "${GITHUB_WORKSPACE}" run rank:weekly -- --days 28 --key "${GITHUB_WORKSPACE}/gsc-key.json" --siteUrl "$SITE_URL_VALUE" --top 10 --minImpressions 1 --opportunityCtr 0.05

      - name: Run CTR opportunity analysis (optional)
        run: |
          RUN_DATE="$(date -u +%F)"
          SNAPSHOT_PATH="${GITHUB_WORKSPACE}/data/rank-snapshots/latest-rank-snapshot.json"
          if [ -f "$SNAPSHOT_PATH" ]; then
            npm --prefix "${GITHUB_WORKSPACE}" run ctr:analyze -- --snapshot "$SNAPSHOT_PATH" --minImpressions 500 --maxCtr 0.02 --top 30 --out "${GITHUB_WORKSPACE}/rank-reports/ctr-opportunities-${RUN_DATE}.md" --csvOut "${GITHUB_WORKSPACE}/rank-reports/ctr-opportunities-${RUN_DATE}.csv"
          else
            echo "Skipping CTR analysis: snapshot not found at $SNAPSHOT_PATH"
          fi

      - name: Build artifact name
        id: artifact_meta
        run: echo "name=weekly-rank-report-$(date -u +%Y%m%d)" >> "$GITHUB_OUTPUT"

      - name: Upload weekly rank reports
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.artifact_meta.outputs.name }}
          path: ${{ github.workspace }}/rank-reports/
          if-no-files-found: error

      - name: Cleanup key file
        if: always()
        run: rm -f ./gsc-key.json
